<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Hardt Veiculos</title>

</head>
<body>
<div class="container">

    <h2>Cadastrar Veiculo</h2>
    <div>
        <form class="form-horizontal" th:object="${veiculo}" th:action="@{/veiculo}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Marca:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{marca}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Modelo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{modelo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ano:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="{ano}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cor:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="{cor}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Placa:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="{placa}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Disponibilidade:</label>
                <div class="col-sm-10">
                    <label>
                        <input type="checkbox" class="form-control" th:field="{disponibilidade}"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Efetuar Cadastro</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
