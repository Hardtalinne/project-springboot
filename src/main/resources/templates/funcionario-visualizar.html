<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Hardt Veiculo</title>

</head>
<body>
<div class="container">
    <h2>Funcionario Detalhes</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${funcionario.id}">${funcionario.id}</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${funcionario.nome}">${funcionario.nome}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">CPF:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${funcionario.cpf}">${funcionario.cpf}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cargo:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${funcionario.cargo}">${funcionario.cargo}</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
