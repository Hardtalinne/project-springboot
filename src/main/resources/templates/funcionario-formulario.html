<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Hardt Veiculos</title>

</head>
<body>
<div class="container">

    <h2>Cadastrar Funcionario</h2>
    <div>
        <form class="form-horizontal" th:object="${funcionario}" th:action="@{/funcionario}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nome}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">CPF:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cpf}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cargo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="{cargo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="{login}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Senha:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="{senha}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Efetuar Cadastro</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
